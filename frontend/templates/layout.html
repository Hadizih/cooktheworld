<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Cook-the-world.com</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/" method="GET">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about" method="GET">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="/app" method="GET">
                Random Dish
              </a>
              
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Give Feedback</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Imprint</a>
            </li>
           
          </ul>
          <form class="form-inline my-2 my-lg-0" action="/app"  name="name" method="POST">
            <input class="form-control mr-sm-2" type="search" placeholder="Random Country" aria-label="Search" name="name">
            <button class="btn btn-outline-success my-2 my-sm-0" id="search-button" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      
      <img src="/static/assets/images/utensils.png" alt="cooking tools" id="cooking-tools">
      <img src="/static/assets/images/earth_render.png" alt="earth" class="world_spinning" id="earth_background">
        <div class="display-content">
         
          <div class="container-content">

          
      {% block main %}
      
      {% endblock %}
           </div> 

</div>

  </main>
</body>
</html>
